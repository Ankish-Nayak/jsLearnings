<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Circles</title>
</head>
<body>
    <button class="update">update</button>
    <canvas>
    </canvas>
    <script>
        // selecting html elements
        const btn = document.querySelector('.update');
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        // canvas width and height will be loaded when we are done with loading DOM elements
        document.addEventListener('DOMContentLoaded',()=>{
            canvas.width = document.documentElement.clientWidth;
            canvas.height = document.documentElement.clientHeight;
        }); 

        // functions returning random values
        function random(Number){
            return Math.floor(Math.random()*Number);
        }

        // function that will generate 100 random circles.
        function draw(){
            ctx.clearRect(0,0,canvas.width,canvas.height);
            for(let i = 0; i<100; ++i){
                ctx.beginPath();
                ctx.fillStyle = 'rgba(255,0,0,0,5)';
                ctx.arc(random(canvas.width),random(canvas.height),random(50),0,2*Math.PI);
                ctx.fill();
            }
        }

        btn.addEventListener('click',draw);
    </script>
</body>
</html>
