<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <style>
        html {
            font-family : sans-serif;
        }
        h2 {
            font-size : 16px;
        }
        .ally-label {
            margin : 0;
            text-align: right;
            font-size: 0.7rem;
            width: 98%;
        }
        body {
            margin: 10px;
            background: #f5f9fa;
        }
    </style>
</head>
<body>
    <h2>CountDown</h2>
    <div class="output"></div>
    <script>
        const output = document.querySelector('.output');
        function countDown(){
            for(let i = 10; i>=0; --i){
                setTimeout(()=>{
                    const para = document.createElement('p');
                    para.textContent = `${i}`;
                    output.appendChild(para);
                },1000);
            }
        }
        countDown();
    </script>
</body>
</html>
